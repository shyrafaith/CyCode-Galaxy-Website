<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | CyCode Galaxy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Montserrat:700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <span class="logo">LOGO</span>
      <button class="menu-toggle" aria-label="Open Menu">&#9776;</button>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="certificate.html">Certificate</a></li>
            <li><a href="sign-in.html">Sign-In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="projects-hero">
      <img src="images/astro-left.png" alt="Astronaut Left" class="astro astro-left">
      <div class="projects-title">
        <h1>PROJECTS TO<br>DISCOVER</h1>
        <div class="arrow-down" onclick="document.getElementById('projects-list').scrollIntoView({ behavior: 'smooth' });">
          <span></span>
        </div>
      </div>
      <img src="images/astro-right.png" alt="Astronaut Right" class="astro astro-right">
    </section>
    <section id="projects-list" class="projects-list">
      <div class="project-row">
        <div class="project-card">
          <h2>PROJECT 1</h2>
          <div class="project-box"></div>
        </div>
        <div class="project-card">
          <h2>PROJECT 2</h2>
          <div class="project-box"></div>
        </div>
      </div>
      <h2 class="community-title">COMMUNITY</h2>
      <button class="join-btn">JOIN US NOW</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CyCode Galaxy</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.navbar nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    });
    // Optional: close sidebar when clicking a link
    document.querySelectorAll('.navbar nav a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        document.body.classList.remove('sidebar-open');
      });
    });
    </script>
</body>
</html>
